<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Metrics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: inline-block;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 18px;
        margin: 10px 0;
      }
      .alert {
        color: #d9534f;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>System Metrics</h1>
      <p><strong>CPU Usage:</strong> {{ cpu_metric }}%</p>
      <p><strong>Memory Usage:</strong> {{ mem_metric }}%</p>
      {% if message %}
      <p class="alert">{{ message }}</p>
      {% endif %}
    </div>
  </body>
</html>
